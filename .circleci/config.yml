version: 2.1
executors:
  docker-executor:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/repo
jobs:
  build_and_push:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install Docker CLI and Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y docker.io
      - run:
          name: Build Docker Image
          command: |
            docker build . -t kennasecurity/viper
      - run:
          name: Tag Docker Image
          command: |
            docker tag kennasecurity/viper $ARTIFACTORY_REPO_URL/kennasecurity/viper:$CIRCLE_SHA1
      - run:
          name: Authenticate with Artifactory
          command: |
            docker login $ARTIFACTORY_URL -u $ARTIFACTORY_USERNAME -p $ARTIFACTORY_PASSWORD
      - run:
          name: Push Docker Image to Artifactory
          command: |
            docker push $ARTIFACTORY_REPO_URL/kennasecurity/viper:$CIRCLE_SHA1
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_and_push:
          filters:
            branches:
              only:
                - cmans/artifactory-upload